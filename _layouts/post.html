---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} &middot; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Kim-JeongSu/info/master/assets/images/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Kim-JeongSu/info/master/assets/images/favicon-16x16.png">
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
    {% include post-share.html %}
  </div>
</article>

{% include comments.html %}
